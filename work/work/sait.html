<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Landing Page</title>
  <link rel="stylesheet" href="style.css" />
  <script src="style.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Chillax:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar">
        <div class="hero-buttons">
            <a href="#shop" class="link">Shop</a>
            <div class="dropdown">
                <a href="#products" class="link">Products</a>
                <div class="dropdown-menu"></div>
            </div>
            <a href="#fertilizer" class="link">Fertilizer</a>
            <a href="#guide" class="link">Guide</a>
        </div>
        <div class="nav-logo">
            <img src="Image/logo.png" alt="Platify Logo" class="logo">
        </div>
        <div class="nav-icons">
            <a href="#user"><i data-lucide="user"></i></a>
            <a href="#cart"><i data-lucide="shopping-cart"></i></a>
            <button id="searchTrigger" class="search-trigger" aria-label="Open search">
                <i data-lucide="search"></i>
            </button>
        </div>
        <div class="burger" id="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="search-panel" id="searchPanel">
        <div class="search-bubble">
            <input type="text" class="search-input" placeholder="Search..." />
        </div>
    </div>
    <!-- Главный блок -->
    <header class="hero" id="hero">
        <div class="hero-content">
            <h1>Happiness <br>blooms from <br>within</h1>
            <h2>Our environment, the world in which we live and work, <br>is a mirror of our attitudes and expectations.</h2>
            <div class="hero-buttons">
                <button class="primary">Shop now</button>
                <button class="secondary">Explore plants</button>
            </div>
        </div>
        <div class="hero-images-complex">
            <div class="hero-images-column">
                <img src="Image/1picture.png" alt="Picture 1" class="hero-img-small">
                <img src="Image/3picture.png" alt="Picture 3" class="hero-img-small">
            </div>
            <img src="Image/2picture.png" alt="Picture 2" class="hero-img-large">
        </div>
    </header>
    <section class="section-featured">
        <h2 class="featured-title">Featured Products</h2>
        <div class="featured-list" id="featuredList"></div>
    </section>
    <!-- Футер -->
    <footer id="footer">
        <p>Free Shipping Services <br />*only for the same region</p>
        <p>+62 1189-2719-00</p>
        <p>order@platify.co</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
